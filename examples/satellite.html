<html>
  <head>
    <title>Backbone.Leaflet Basic Satellite View Example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="../lib/css/leaflet.css" />
    <style>
      #map {
        width: 700px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Basic Satellite View Example</h1>
    <div id="map"></div>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../lib/js/leaflet.js"></script>
    <script src="../src/backbone.leaflet.js"></script>
    <script>
      // Create the map view.
      var mapView = new Backbone.Leaflet.SatelliteView({
        el: '#map'
      });

    </script>
  </body>
</html>
